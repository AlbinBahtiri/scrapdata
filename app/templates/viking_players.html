{% extends "base.html" %}

{% block content %}
<h1>Viking Players</h1>
<form method="get" action="/viking_players" class="mb-4">
    <div class="input-group">
        <input type="text" name="search" class="form-control" placeholder="Search characters..." value="{{ search_query }}">
        <button type="submit" class="btn btn-primary">Search</button>
    </div>
</form>
<table class="table table-striped">
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Stats</th>
            <th>Image</th>
            <th>Biography</th>
        </tr>
    </thead>
    <tbody>
        {% for player in viking_players %}
        <tr>
            <td>{{ player.id }}</td>
            <td>{{ player.name }}</td>
            <td>{{ player.stats }}</td>
            <td>
    <a href="/viking_players/{{ player.id }}" onclick="return true;">
        <img src="{{ player.photo }}" alt="{{ player.name }}" style="width: 100px; height: auto; cursor: pointer;">
    </a>
</td>

            <td>{{ player.biography }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
